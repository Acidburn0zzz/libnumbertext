<script type="text/javascript">
MAXLIST=1000
String.prototype.trim = function() { return this.replace(/^\s+|\s+$/g, ''); }
String.prototype.trim2 = function() { return this.replace(/^\s+\"*|\"*\s+$/g, ''); }
function numbertext(num, begin, end) {
  num = num.replace(/^0+/,"")
  if (num == "") num = "0"
  for (var i = 0; i < pat.length; i++) if (pat[i] != undefined) {
    if ((!begin && pat[i].begin) || (!end && pat[i].end)) continue;
    var m = pat[i][0].exec(num);
    if (m == null) continue;
	if (pat[i][1] == "") return num
	var sp = num.replace(pat[i][0], pat[i][1]).split("\\(")
	var res = "";
	var cut = 0;
	var lbegin = begin;
	var lend = false;
	for (var j = 0; j < sp.length; j++) {
		if (j == 0 && sp[j].length == 0) continue;
		if (j > 0) {
			var parpos = sp[j].indexOf(")")
			cut = parpos + 1
			if (j == sp.length - 1 && sp[j].length == cut) lend = end;
			if (sp[j].charAt(cut) == "|") { lend = true; cut++ }
			res = res + numbertext(sp[j].slice(0, parpos), lbegin, lend)
		}
		if (sp[j].slice(-1) == "|") {
			res = res + sp[j].slice(cut, -1)
			lbegin = true
		} else {
			res = res + sp[j].slice(cut)
			lbegin = false
		}
	}
	return res.trim();
  }
  return ""
}
function convert() {
  var s = document.getElementById('number').value;
  if (s.match(/\d-/)) {
    var nums = s.split("-")
    var res = ""
    var maxi = parseInt(nums[1])
    for (var i = parseInt(nums[0]); i <= (maxi > MAXLIST ? MAXLIST: maxi); i++) {
	res = res + i + "\t" + numbertext(i+"", true, true) + "\n"
    }
    document.getElementById('numbers').value = res;
    document.getElementById('result').value = "";
  } else { document.getElementById('result').value = numbertext(s, true, true); }
}
function comp() {
pat = document.getElementById('def').value.split("\n");
for (var i = 0; i < pat.length; i++) {
  if (pat[i].match(/^\s*$/) || pat[i].match(/^#/)) {
    pat[i] = undefined;
    continue;
  }
  pat[i] = pat[i].trim()
  if (pat[i].match(/^\"/)) {
    pat[i] = pat[i].concat(" ").split(/\"\s+/)
    pat[i][0] = pat[i][0].replace(/^\"/,"")
    pat[i][1] = pat[i][1].trim2()
  } else {
	var x = pat[i].concat(" ").split(/\s+/,2)
	x[1] = pat[i].slice(x[0].length).trim2()
	pat[i] = x
  }
  pat[i].begin = /^\^/.test(pat[i][0])
  pat[i].end = /\$$/.test(pat[i][0])
  pat[i][0] = new RegExp("^" + pat[i][0].replace(/^\^/, "").replace(/\$$/, "") + "$");
  pat[i][1] = pat[i][1].replace(/\\n/g,"\n").replace(/\\/g,"@@@").replace(/\$/g,"\\").replace(/\\(\d)/g,"\\($$$1)").replace(/@@@/g,"$")
}
}
function load_prg() {
	document.getElementById('def').value = document.getElementById(document.getElementById('select').value).value;
}
function copy_result() {
	document.getElementById('number').value = document.getElementById('result').value;
}
</script>
